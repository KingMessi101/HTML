<html>
    <body>
        <section>
            <img class="mySlides" src="funny-weird-cursed-pics-cover_800.jpg" style="height:350px">
            <img class="mySlides" src="socccccer.jpg" style="height:350px">
            <img class="mySlides" src="dog cat dog cat.webp" style="height:350px">
            <img class="mySlides" src="ppunda.webp" style="height:350px">
        </section>
        <script>
var myIndex=0;
carousel();
function carousel() {
                var i;
                var x=document.getElementsByClassName("mySlides");
                for(i = 0; i < x.length; i++){
                    x[i].style.display = "none"
                }
                myIndex++
                if (myIndex > x.length) {myIndex = 1}
                x[myIndex-1].style.display="block";
                setTimeout (carousel, 3000);
            }
        </script>
    </body>
</html>
